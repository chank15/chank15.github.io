<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Perchero Equinox</title>
    <style>
        /* Paleta de colores */
        :root {
            --fondo: #f0f0f0;  /* Fondo claro */
            --texto-oscuro: #333333;  /* Texto oscuro */
            --principal: #4a90e2;  /* Color principal */
            --acento: #d35400;  /* Acento */
            --boton: #27ae60;  /* Botón */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--fondo);
            color: var(--texto-oscuro);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: var(--principal);
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buy-button {
            background-color: var(--boton);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .buy-button:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Compra Perchero Equinox</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
        </div>
        <button type="submit" class="buy-button">Confirmar Compra</button>
    </form>
</div>

</body>
</html>
